<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baseball Strategy Master â€” Local Preview</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    #root { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    // We fetch index.jsx and eval it through Babel in the browser
  </script>
  <script>
    // Fetch index.jsx, transpile with Babel, and mount the App
    fetch('./index.jsx')
      .then(r => r.text())
      .then(code => {
        // Replace the ES module import with destructuring from the global React
        code = code.replace(
          /import\s*\{[^}]*\}\s*from\s*["']react["'];?/,
          'const { useState, useEffect, useCallback, useRef } = React;'
        );
        // Replace "export default function App" with just "function App"
        code = code.replace('export default function App', 'function App');

        // Add the ReactDOM render call at the end
        code += '\nReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));';

        const transformed = Babel.transform(code, {
          presets: ['react'],
          filename: 'index.jsx'
        }).code;
        const script = document.createElement('script');
        script.textContent = transformed;
        document.body.appendChild(script);
      })
      .catch(err => {
        document.getElementById('root').innerHTML =
          '<div style="padding:40px;color:red;font-size:18px;">' +
          '<h2>Failed to load index.jsx</h2>' +
          '<p>' + err.message + '</p>' +
          '<p style="margin-top:10px;color:#666;">Make sure you are running a local server. ' +
          'From this folder, run: <code style="background:#eee;padding:4px 8px;">npx serve .</code> ' +
          'then open <code style="background:#eee;padding:4px 8px;">http://localhost:3000/preview.html</code></p></div>';
      });
  </script>
</body>
</html>
